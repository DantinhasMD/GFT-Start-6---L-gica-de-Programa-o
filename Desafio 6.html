<!--Escrevendo as classes de um Jogo - Crie uma classe generica que represente um herói de uma aventura e que possua 
as seguintes propriedades:

- nome
- idade
- tipo (ex: guerreiro, mago, monge, ninja )

Além disso, deve ter um método chamado atacar que deve atender os seguientes requisitos:

- exibir a mensagem: "o {tipo} atacou usando {ataque}")
- aonde o {tipo} deve ser concatenando o tipo que está na propriedade da classe
- e no {ataque} deve seguir uma descrição diferente conforme o tipo, seguindo a tabela abaixo:

se mago -> no ataque exibir (usou magia)
se guerreiro -> no ataque exibir (usou espada)
se monge -> no ataque exibir (usou artes marciais)
se ninja -> no ataque exibir (usou shuriken)

## Saída - "o {tipo} atacou usando {ataque}" - ex: mago atacou usando magia // guerreiro atacou usando espada -->

<body>
    <h1>Escrevendo as classes de um Jogo</h1>
    <hr>

    <p>Nome do Jogador:
    <input type="text" id="nome"></p>

    <p>Idade do Jogador:
    <input type="number" id="idade"></p>

    <p>Tipo de Jogador:</p> <!--name = permite apenas uma valor-->
    <input type="radio" name="tipo" id="mago" value="mago"> Mago
    <input type="radio" name="tipo" id="guerreiro" value="guerreiro"> Guerreiro
    <input type="radio" name="tipo" id="monge" value="monge"> Monge
    <input type="radio" name="tipo" id="ninja" value="ninja"> Ninja

    <br><br>
    <input type="button" value="Ver Ataque" onclick="criarJogador()">

    <h3 id="resultado"></h3>
    <div id="demonstracao" class="demonstracao"></div>

    <script>
        class Jogador { // Pega os Dados gerais
            constructor(nome, idade, tipo) {
                this.nome = nome;
                this.idade = idade;
                this.tipo = tipo; 
            }
            
            atacar() {
                let ataque; // = a let ataque = "";
                switch (this.tipo) {
                    case "mago":
                        ataque = "magia";
                        break;
                    case "guerreiro":
                        ataque = "uma espada";
                        break;
                    case "monge":
                        ataque = " as artes marciais";
                        break;
                    case "ninja":
                        ataque = "uma shuriken";
                        break;
                    default:
                        ataque = "realizou uma ação desconhecida";
                }

                return `O ${this.tipo} atacará usando ${ataque}!`;
            }
        }

        function criarJogador() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const tipoJogador = document.querySelector('input[name="tipo"]:checked');
            const resultado = document.getElementById("resultado");

            if (!nome || !idade || !tipoJogador) {
                resultado.innerHTML = "Preencha todos os campos!";
                return;
            } 

            const tipo = tipoJogador.value;
            const jogador = new Jogador(nome, idade, tipo);

            resultado.className = `resultado ${tipo}`; 
            resultado.innerHTML = `Olá, Herói ${nome}! Bom saber que você tem ${idade} anos de estrada.<br><br> Você é um Grande ${tipo}.<br><br> ${jogador.atacar()}`; // Corrigido
        }
        /* Toda a lógica de ataque está misturada na função principal. Se você quiser alterar a forma como o ataque 
        funciona ou adicionar novos tipos de ataque, precisará mexer nessa função, o que pode torná-la grande e difícil 
        de gerenciar. Se precisar usar a lógica de ataque em outro lugar, terá que duplicar o código. */
    </script>
</body>
</html>
